<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Password Generator</h1>
        <p class="lead">Generate your password</p>
        <hr class="my-4">

    </div>
    <div class="container">
        <div class="row maincontent">
            <div class=" col-md-12">Generate a Password</div>
        <div class="row">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <div class="col-md-12"></div>
        <div class="row">
            <div class="col-md-6"><button id="generate">Generate Password</button></div>
            <div class="col-md-6"><button id="copy">
                    Copy to Clipboard
                </button></div>
        </div>
        </div>





        
    </div>
    </div>


</body>

</html>
