<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Gener8r</title>
    <!--Using Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--Adding the navbar using Bootstrap class definitions-->

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col">
                <h2 id="aboutmehead">Generate a Random Password</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mainbox2">
                <h6>Next, click on the Generate Password button below.</h6>
                <br>
                <div class="form-group">
                    <textarea readonly class="form-control" id="password" rows="6"
                        placeholder="Keep clicking until you get one you like..."></textarea>
                </div>
                <br>
                
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger" id="generatePass">Generate Password</button>
            </div>
        
            <div class="col">
                
                <button type="button" class="btn btn-success" id="copy">Copy to Clipboard</button>
            </div>
            <!--I decided it would be nice for the user to have a start over button in case they want to choose different criteria. I knew I could probably do it in javascript but it was simpler code to add the href and link back to my index.html page-->
            <div class="col">
                <button onclick="window.location.href = 'index.html';" type="button" class="btn btn-danger">Start
                    Over</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/main.js"></script>

</body>

</html>
